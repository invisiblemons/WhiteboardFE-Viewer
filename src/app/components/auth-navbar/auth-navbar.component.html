<nav class="navbar navbar-expand-md bg-primary">
  <div class="container mt-1 mb-1">
    <a class="navbar-brand" href="javascript:void(0)" [routerLink]="['/']">Whiteboard</a>
    <button
      class="navbar-toggler navbar-toggler-right"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-bar"></span>
      <span class="navbar-toggler-bar"></span>
      <span class="navbar-toggler-bar"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <ng-container *ngIf="userToken; else signin">
            <div ngbDropdown class="no-caret image-dropdown">
              <div class="nav-link" ngbDropdownToggle>
                <div class="profile-photo-small photo">
                  <img
                    src="{{avatarUrl}}"
                    alt="Circle Image"
                    class="img-circle img-responsive img-no-padding"
                  />
                </div>
                <span style="font-size: 16px;margin-top: 2px; margin-left: 10px;">{{name}} <i class="pi pi-angle-down"></i></span>
              </div>
              <div ngbDropdownMenu class="dropdown-menu-right dropdown-info">
                <a class="dropdown-item" (click)="signOut()" style="cursor:pointer;">Đăng xuất</a>
              </div>
            </div>
          </ng-container>
          <ng-template #signin>
            
            <button *ngIf="!isSignUp" pButton pRipple type="button"  label="Đăng ký"  [routerLink]="['/auth/sign-up']" class="mr-2 p-button-outlined p-button-sm"></button>
  

            <button *ngIf="!isLogin" pButton pRipple type="button" label="Đăng nhập" [routerLink]="['/auth/login']" class="p-button-outlined p-button-sm"></button>
          </ng-template>
          
        </li>
      </ul>
    </div>
  </div>
</nav>
